<div class="container">
  <div class="logo">
    <img src="assets/imgs/logo.png" alt="" />
  </div>
  <div class="menubar">
    <h1 class="outros">Quizzes:</h1>
    <button (click)="mudar(0)">Que tipo de cliente você é no Ifood</button>
    <button (click)="mudar(1)">Qual seu gosto culinário</button>
    </div>
    <div class="bar">
      <div class="progress" [style.width]="progress"></div>
    </div>

  <div class="titulo">
    <h3>Quiz: {{ title }}</h3>
  </div>


  <div *ngIf="!finished" class="questions">
    <h3>{{ questionSelected.question }}</h3>
  </div>


  <div *ngIf="!finished" class="options">
    <button
      *ngFor="let option of questionSelected.options"
      class="btn-option"
      (click)="opcaoEscolhida(option.alias)"
    >
      {{ option.name }}
    </button>
  </div>



  <button class="voltar" *ngIf="volta" (click)="voltar()">
    Questão Anterior
  </button>

  <div *ngIf="finished" class="results">
    <h1>O seu resultado é:</h1>
    <p class="resposta">{{ answerSelected }}</p>
    <p class="descricao">{{descriptionSelected}}</p>
    <button class="reset" (click)="reset()">Fazer novamente</button>
  </div>
</div>
